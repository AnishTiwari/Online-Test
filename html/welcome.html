<!DOCTYPE html>
<html>

<head>
    <title>MCQ Test-Welcome</title>
    <!-- custom-theme -->
    <script type="application/x-javascript">
        addEventListener("load", function() {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }

    </script>
    <!-- //custom-theme -->
    <link type="text/css" href="../css/welcomepage.css" rel="stylesheet" media="all" />
    <!-- js -->
    <script src="../jscript/jquery-1.9.1.min.js"></script>
    <!--// js -->
    <link rel="stylesheet" type="text/css" href="../css/responsivetabs.css " />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Questrial" />
</head>

<body class="bg agileinfo">
    <div class="welcome">

        <large>
            <center>
                <h1><br><strong><label class="heading">WELCOME TO ONLINE ONE MARK TEST</label></strong></h1>
            </center>
        </large><br>
    </div>
    <div class="w3layouts_main wrap">
        <!--Horizontal Tab-->

        <div id="parentHorizontalTab_agile" class="scrollbar">
            <ul class="resp-tabs-list hor_1">
                <li>LogIn</li>
                <li>SignUp</li>
            </ul>
            <div class="resp-tabs-container hor_1">
                <div class="w3_agile_login">
                    <form action="../php/process.php" method="POST" class="agile_form">
                        <p>Registration-ID</p>
                        <input type="text" name="userid" required="required" />
                        <p>Password</p>
                        <input type="password" name="password" required="required" class="password" />
                        <div class="check">
                        </div>
                        <input type="submit" name="login" value="LogIn" class="agileinfo" />
                    </form>
                    <div class="login_w3ls">
                        <a href="#">Forgot Password</a>
                    </div>

                </div>
                <div id="force-overflow" class="agile_its_registration">
                    <form action="../php/signin.php" method="POST" class="agile_form">
                        <p class="uname">Username</p>
                        <input type="text" name="username" required="required" />
                        <p>Register-No</p>
                        <input type="tel" name="userid" required="required" />

                        <p>Email</p>
                        <input type="email" name="email" required="required" />
                        <p>Password</p>
                        <input type="password" name="password" id="password1" required="required">
                        <p>Confirm Password</p>
                        <input type="password" name="Confirm Password" id="password2" required="required">
                        <datalist id="department">
                            <option value="Computer Science & Engineering"></option>
                            <option value="EEE"></option>
                            <option value="IT"></option>
                            <option value="ECE"></option>
                            <option value="MECH"></option>
                        </datalist>
                        <p>Phone No</p>
                        <input type="tel" name="phoneno" id="phoneno" required="required">


                        <div class="check w3_agileits">
                        </div>
                        <input type="submit" name="signin" value="Signup" />
                        <input type="reset" value="Reset" />
                    </form>
                </div>
            </div>
        </div>
        <!-- //Horizontal Tab -->
    </div>
    <!--tabs-->
    <script src="../jscript/easyResponsiveTabs.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            //Horizontal Tab
            $('#parentHorizontalTab_agile').easyResponsiveTabs({
                type: 'default', //Types: default, vertical, accordion
                width: 'auto', //auto or any width like 600px
                fit: true, // 100% fit in a container
                tabidentify: 'hor_1', // The tab groups identifier
                activate: function(event) { // Callback function if tab is switched
                    var $tab = $(this);
                    var $info = $('#nested-tabInfo');
                    var $name = $('span', $info);
                    $name.text($tab.text());
                    $info.show();
                }
            });
        });

    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById("password1").onchange = validatePassword;
            document.getElementById("password2").onchange = validatePassword;
        }

        function validatePassword() {
            var pass2 = document.getElementById("password2").value;
            var pass1 = document.getElementById("password1").value;
            if (pass1 != pass2)
                document.getElementById("password2").setCustomValidity("Passwords Don't Match");
            else
                document.getElementById("password2").setCustomValidity('');
            //empty string means no validation error
        }

    </script>
    <!--//tabs-->
</body>

</html>
